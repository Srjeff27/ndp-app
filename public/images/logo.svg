<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Globe Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient1)" stroke="currentColor" stroke-width="2"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Latitude Lines -->
  <ellipse cx="100" cy="100" rx="90" ry="30" fill="none" stroke="currentColor" stroke-width="1" opacity="0.3"/>
  <ellipse cx="100" cy="100" rx="90" ry="60" fill="none" stroke="currentColor" stroke-width="1" opacity="0.3"/>
  
  <!-- Longitude Lines -->
  <ellipse cx="100" cy="100" rx="30" ry="90" fill="none" stroke="currentColor" stroke-width="1" opacity="0.3"/>
  <ellipse cx="100" cy="100" rx="60" ry="90" fill="none" stroke="currentColor" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="10" x2="100" y2="190" stroke="currentColor" stroke-width="1" opacity="0.3"/>
  
  <!-- Neural Network Nodes -->
  <circle cx="70" cy="60" r="4" fill="currentColor" opacity="0.6"/>
  <circle cx="130" cy="60" r="4" fill="currentColor" opacity="0.6"/>
  <circle cx="50" cy="100" r="4" fill="currentColor" opacity="0.6"/>
  <circle cx="100" cy="100" r="5" fill="currentColor"/>
  <circle cx="150" cy="100" r="4" fill="currentColor" opacity="0.6"/>
  <circle cx="70" cy="140" r="4" fill="currentColor" opacity="0.6"/>
  <circle cx="130" cy="140" r="4" fill="currentColor" opacity="0.6"/>
  
  <!-- Neural Network Connections -->
  <line x1="70" y1="60" x2="100" y2="100" stroke="currentColor" stroke-width="1" opacity="0.3"/>
  <line x1="130" y1="60" x2="100" y2="100" stroke="currentColor" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="100" x2="100" y2="100" stroke="currentColor" stroke-width="1" opacity="0.3"/>
  <line x1="150" y1="100" x2="100" y2="100" stroke="currentColor" stroke-width="1" opacity="0.3"/>
  <line x1="70" y1="140" x2="100" y2="100" stroke="currentColor" stroke-width="1" opacity="0.3"/>
  <line x1="130" y1="140" x2="100" y2="100" stroke="currentColor" stroke-width="1" opacity="0.3"/>
  
  <!-- Center Pulse Effect -->
  <circle cx="100" cy="100" r="8" fill="none" stroke="currentColor" stroke-width="2" opacity="0.4">
    <animate attributeName="r" from="8" to="20" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.4" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
